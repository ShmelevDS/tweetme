{% extends 'base.html' %}

{% block title %}
Tweetme!
{% endblock title %}

{% block content %}

<div class="text-center">
  <div class="column">
    <h1>Welcome to Tweetme!</h1>
  </div>
</div>

<div class="row mb-4 mt-4">
  <div class="col-md-4 mx-auto col-10">
    <form id="tweet-create-form" action="/create_tweet" class="form" method="POST">
        {% csrf_token %}
        <div class="d-none alert alert-danger" id="tweet-create-form-error"></div>
      <input type="hidden" value="/" name="next">
      <textarea required="required" name="content" class="form-control" placeholder="Your tweet..."></textarea>
      <button type="submit" class="btn btn-primary">Tweet</button>
    </form>
  </div>
</div>

<div class="row" id="tweets">
  Loading...
</div>

<script>
  function handleTweetFormError(msg, display) {
    let myError = document.getElementById('tweet-create-form-error')
    if (display === true) {
      myError.setAttribute('class', 'd-block alert alert-danger')
      myError.innerText = msg
    } else {
      myError.setAttribute('class', 'd-none alert alert-danger')
    }
  }

  function handleLike(tweet_id, currentCount) {
    console.log(tweet_id, currentCount)
  }

  function LikeBtn(tweet) {
    return `<button class="btn btn-primary btn-sm" onclick=handleLike(${tweet.id},${tweet.likes})>${tweet.likes} Likes</button>`
  }

  function formatTweetElement(tweet) {
    return `<div class="col-12 col-md-10 mx-auto border rounded py-3 mb-4 tweet" id="tweet-${tweet.id}"><p>${tweet.content}<div class="btn-group">${LikeBtn(tweet)}</div></p></div>`
  }

  function loadTweets(tweetsElement) {
    const xhr = new XMLHttpRequest()
    const method = 'GET'
    const url = '/tweets'
    const responseType = 'json'

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.onload = function() {
      const serverResponse = xhr.response
      let listedItems = serverResponse.response
      let finalTweetStr = ''
      for (let i=0; i<listedItems.length; i++) {
        let currentItem = formatTweetElement(listedItems[i])
        finalTweetStr += formatTweetElement(listedItems[i])
      }
      tweetsElement.innerHTML = finalTweetStr
    }
    xhr.send()
  }

  function handleTweetCreateFormSubmition(event) {
    event.preventDefault()

    const myForm = event.target
    const myFormData = new FormData(myForm)
    const url = myForm.getAttribute('action')
    const method = myForm.getAttribute('method')
    const xhr = new XMLHttpRequest()
    const responseType = 'json'

    xhr.responseType = responseType
    xhr.open(method, url)
    xhr.setRequestHeader('HTTP_X_REQUESTED_WITH', 'XMLHttpRequest')
    xhr.setRequestHeader('X-Requested-With', 'XMLHttpRequest')
    xhr.onload = function() {
      if (xhr.status === 201) {
        handleTweetFormError('', false)
        const newTweet = xhr.response
        const newTweetEl = formatTweetElement(newTweet)
        const ogHtml = tweetsContainerEl.innerHTML
        tweetsContainerEl.innerHTML = newTweetEl + ogHtml
        myForm.reset()
      } else if (xhr.status === 400) {
          const errorJson = xhr.response
          const contentError = errorJson.content
          let contentErrorMsg
          if (contentError) {
            contentErrorMsg = contentError[0]
            if (contentErrorMsg) {
              handleTweetFormError(contentErrorMsg, true)
            } else {
              alert('An error occured, please try again!')
            }
          } else {
            alert('An error occured, please try again!')
          }
      } else if (xhr.status === 500) {
          alert('There was a server error, please try again!')
      } 
    }

    xhr.onerror = function() {
      alert('Something went wrong, try again later!')
    }

    xhr.send(myFormData)
  }

  const tweetsContainerEl = document.getElementById('tweets')
  loadTweets(tweetsContainerEl)

  const tweetCreateFormEl = document.getElementById('tweet-create-form')
  tweetCreateFormEl.addEventListener('submit', handleTweetCreateFormSubmition)

</script>

{% endblock content %}
